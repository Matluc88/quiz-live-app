services:
  - type: web
    name: quiz-live-app-backend
    runtime: python
    buildCommand: cd backend && poetry install --only=main
    startCommand: cd backend && poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quiz-live-app-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /healthz

  - type: static
    name: quiz-live-app-frontend
    buildCommand: cd frontend && pnpm install && pnpm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://quiz-live-app-backend.onrender.com

databases:
  - name: quiz-live-app-db
    databaseName: quiz_live_app
    user: quiz_live_app_user
